services:
  # Main web service
  - type: web
    name: research-paas
    env: python
    plan: starter
    buildCommand: uv sync
    startCommand: python paas_api_with_auth.py
    
    # Environment variables
    envVars:
      # Core settings
      - key: PAAS_ENVIRONMENT
        value: production
      - key: PAAS_DEBUG
        value: false
      - key: PAAS_API_HOST
        value: 0.0.0.0
      - key: PAAS_API_PORT
        value: 8000
      
      # Database connection (from database service)
      - key: DATABASE_URL
        fromDatabase:
          name: research-db
          property: connectionString
      
      # Feature toggles
      - key: PAAS_ENABLE_VECTOR_SEARCH
        value: true
      - key: PAAS_ENABLE_AUTHENTICATION
        value: true
      - key: PAAS_ENABLE_GOOGLE_DRIVE
        value: true
      - key: PAAS_ENABLE_MONITORING
        value: true
      
      # Vector search - Qdrant Cloud
      - key: VECTOR_SEARCH_PROVIDER
        value: qdrant
      - key: QDRANT_HOST
        sync: false  # Set manually in dashboard
      - key: QDRANT_API_KEY
        sync: false  # Set manually in dashboard
      - key: VECTOR_COLLECTION_NAME
        value: research_documents
      
      # Authentication
      - key: AUTH_ENABLED
        value: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: GOOGLE_OAUTH_CLIENT_ID
        sync: false  # Set manually in dashboard
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        sync: false  # Set manually in dashboard
      - key: ALLOWED_DOMAINS
        value: university.ac.jp
      
      # Google Drive
      - key: GOOGLE_DRIVE_CREDENTIALS_JSON
        sync: false  # Set manually in dashboard
      
      # Gemini API
      - key: GEMINI_API_KEY
        sync: false  # Set manually in dashboard
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      
      # Logging
      - key: LOG_LEVEL
        value: INFO
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy from main branch
    autoDeploy: true
    
    # Scaling
    numInstances: 1

# PostgreSQL database
databases:
  - name: research-db
    databaseName: research_paas
    user: paas_user
    plan: starter
    
# Redis for sessions (optional)
  - type: redis
    name: research-redis
    plan: starter